<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .modal-reg .open_modal{
        margin-top: 15px;
    }
</style>
<body>

<div class="modal-reg">
    <button data-val="modal" class="open_modal btn">Send</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-registration">
                <div class="close"></div>
                <h3>Leave a review</h3>
                <div class="entrance__cnt">
                    <div class="contact__inp">
                        <label>
                            <input type="text" placeholder="Name and surname">
                        </label>
                    </div>
                    <div class="contact__inp">
                        <label>
                            <input type="text" placeholder="Comments">
                        </label>
                    </div>
                    <div class="modal__btn">
                        <button class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button data-val="modal-done" class="open_modal btn">done</button>
    <div id="modal-done" class="modal">
        <div class="modal-content">
            <div class="modal-registration">
                <div class="close"></div>
                <div class="mod__done">
                    <div class="mod__done__tit">
                        <strong>done</strong>
                        <img src="assets/img/Vec21.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button data-val="modal-done-soon" class="open_modal btn">WILL CALL</button>
    <div id="modal-done-soon" class="modal">
        <div class="modal-content">
            <div class="modal-registration">
                <div class="close"></div>
                <div class="mod__done">
                    <div class="mod__done__tit">
                        <strong>done</strong>
                        <img src="assets/img/Vec21.png" alt="">
                    </div>
                    <span>WILL CALL YOU SOON :)</span>
                </div>

            </div>
        </div>
    </div>


    <button data-val="modal-aist" class="open_modal btn">Next</button>
    <div id="modal-aist" class="modal">
        <div class="modal-content">
            <div class="modal-registration modal-sing">
                <div class="close"></div>
                <div class="modal-sing__numb">
                    <strong>Sign up at the Aist center</strong>
                    <span>1/3</span>
                </div>
                <div class="modal-enroll">
                    <span>How many children do you want to enroll?</span>
                    <div class="add-catalog-for-shop">
                        <div class="add-catalog-val-count">
                            <div class="decrement">
                                <span>-</span>
                            </div>
                            <label>
                                <input type="text" class="catalog-count-value"
                                       data-mane="16689" value="1">
                            </label>
                            <div class="increment">
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal__button">
                    <button class="btn__liner">Back</button>
                    <button class="btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <button data-val="modal-aist-two" class="open_modal btn">Next</button>
    <div id="modal-aist-two" class="modal">
        <div class="modal-content">
            <div class="modal-registration modal-sing">
                <div class="close"></div>
                <div class="modal-sing__numb">
                    <strong>Sign up at the Aist center</strong>
                    <span>2/3</span>
                </div>
                <div class="modal-enroll">
                    <span>What age is the baby(s)?</span>
                    <div class="block-checked">
                        <label class="checkcontainer">
                            1.5 - 3.5 (Junior group)
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="block-checked">
                        <label class="checkcontainer">
                            3.5 - 4.5 (Middle group)
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="block-checked">
                        <label class="checkcontainer">
                            4,5 - 6 (Senior group)
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="modal__button">
                    <button class="btn__liner">Back</button>
                    <button class="btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <button data-val="modal-aist-tree" class="open_modal btn">Next</button>
    <div id="modal-aist-tree" class="modal">
        <div class="modal-content">
            <div class="modal-registration modal-sing">
                <div class="close"></div>
                <div class="modal-sing__numb">
                    <strong>Sign up at the Aist center</strong>
                    <span>3/3</span>
                </div>
                <div class="entrance__cnt">
                    <div class="contact__inp">
                        <label>
                            <input type="text" placeholder="Name and surname">
                        </label>
                    </div>
                    <div class="contact__inp">
                        <label>
                            <input type="text" placeholder="Phone number">
                        </label>
                    </div>
                </div>
                <div class="modal__button">
                    <button class="btn__liner">Back</button>
                    <button class="btn">Next</button>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/jquery.magnific-popup.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
